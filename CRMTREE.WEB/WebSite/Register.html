
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Register</title>
    <link type="text/css" href="/styles/Register_manage.css" rel="stylesheet" />
    <script type="text/javascript" src="/scripts/jquery/jquery-1.8.2.min.js"></script>
    <script type="text/javascript" src="/scripts/common/setCookie.js"></script>
    <script type="text/javascript" src="/scripts/common/manage_Register.js"></script>

</head>
<body style="background-color: #DBE4C6">
    <div id="container">
        <div id="content" style="border: 1px solid #d2d2d2; margin-top: 0px; ">
            <div style="text-align:left; width: 700px; margin: 0 auto; text-align: left; height: 80px; ">
                <img src="/images/logo_daeku.png" />
                <div style="float:right">
                    <div style="float:left">
                        <select style="" id="internationalization">
                            <option value="1">US-English</option>
                            <option value="2">Chinese-汉语</option>
                        </select>
                    </div>
                    <div style="float:right;margin-top:2px;">
                        <img id="ImageFlag" src="/images/EnglishFlag.jpg" />
                    </div>
                </div>
            </div>
            <div style="border: 1px solid #d9d9d9; background-color: #85b716; height: 4px;"></div>
            <div class="login_box">
                <div class="login_cont">
                    <div class="box_bg_m">
                        <ul>
                            <li class="title ">Welcome Registration DaeKu!</li>
                            <li class="tishi" id="li_tips"></li>
                            <li class="left_word"><span class="red">*</span>Email：</li>
                            <li class="right_input">
                                <input class="input_text" type="text" id="txt_username" /> &nbsp;<span class="userPrompt"></span>
                            </li>
                            <li class="left_word"><span class="red">*</span>PassWord：</li>
                            <li class="right_input">
                                <input class="input_text" type="password" id="txt_password" />&nbsp;<span class="PassPrompt"></span>
                            </li>
                            <li class="left_word"><span class="red">*</span>Confirm PassWord：</li>
                            <li class="right_input">
                                <input class="input_text" type="password" id="txt_password_1" />&nbsp;<span class="PassPrompt1"></span>
                            </li>
                            <li class="left_word"><span class="red">*</span>Verification code：</li>
                            <li class="right_input">
                                <input class="input_text" style="float:left" type="text" id="txt_Verification" />&nbsp;&nbsp;&nbsp;&nbsp;
                                <div class="code"><lable>33</lable></div><span class="codes"></span>
                            </li>
                            <li class="menu_login">
                                <input class="input_Registration" type="button" value="Register" id="btnRegister" />
                                &nbsp;&nbsp;
                                <input class="input_Registration" type="button" value="Return" id="btnback" onclick="javascript: history.go(-1); return false;" />
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="imgbg"></div>
            <div class="bottom">
                <a href="#" id="home">Home</a> &nbsp;&nbsp;
                <a href="#" id="About">About us</a>&nbsp;&nbsp;
                <a href="#" id="Privacy">Privacy & Terms</a>&nbsp;&nbsp;
                <a href="#" id="Products">Products</a>&nbsp;&nbsp;
                <a href="#" id="Services">Services</a>&nbsp;&nbsp;
                <a href="#" id="Contact">Contact us</a>
            </div>
        </div>
    </div>
</body>
</html>
