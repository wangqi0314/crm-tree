<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Photo Viewer</title>
    <style type="text/css">
        html, body,div,img {
            margin:0;padding:0;
        }
        html, body {
            width:100%;
            height:100%;
            background-color: #EEF3FA; 
        }
        img {
            border: 0;
            position: absolute;
            top: 50%;
            left: 50%;
        }

    </style>

    <script src="/scripts/jquery/jquery-1.8.2.min.js"></script>
    <script src="/scripts/jquery/jquery.extend.js"></script>

    <script type="text/javascript">
        var _params = $.getParams();

        function loadImg(maxWidth, maxHeight) {
            if (_params && _params.src) {
                var $body = $('body');
                var $img = $('<img src="' + _params.src + '"/>');
                $body.empty();
                $img.appendTo($body);
                var w = $img.width();
                var h = $img.height();

                maxWidth = maxWidth ? maxWidth : 880;
                maxHeight = maxHeight ? maxHeight : 510;

                var ratio = 1;
                var wRatio = maxWidth / w;
                var hRatio = maxHeight / h;

                if (maxWidth == 0 && maxHeight == 0) {
                    ratio = 1;
                } else if (maxWidth == 0) {//
                    if (hRatio < 1) ratio = hRatio;
                } else if (maxHeight == 0) {
                    if (wRatio < 1) ratio = wRatio;
                } else if (wRatio < 1 || hRatio < 1) {
                    ratio = (wRatio <= hRatio ? wRatio : hRatio);
                }
                if (ratio < 1) {
                    w = w * ratio;
                    h = h * ratio;
                }

                $img.css({
                    "width": w,
                    "height": h,
                    "margin-left": -w / 2,
                    "margin-top": -h / 2
                });
            }
        }

        $(function () {
            var $w = $(window);
            loadImg($w.width(),$w.height());

            $w.resize(function () {
                loadImg($w.width(), $w.height());
            });
        });

    </script>
</head>

</body>
</html>
