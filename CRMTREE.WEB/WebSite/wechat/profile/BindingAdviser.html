<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="renderer" content="webkit" />
    <title></title>
    <link href="/wechatcss/pintuer.css" rel="stylesheet" />
    <link href="/wechatcss/WechatBase.css" rel="stylesheet" />
    <script src="/wechatjs/jquery-1.10.2.min.js"></script>
    <script src="/wechatjs/pintuer.js"></script>
    <script src="/wechatjs/comm/wechatBase.js"></script>
    <script src="/wechatjs/comm/wApps.js"></script>
    <script type="text/javascript">
        $(document).ready(function () { init.App_Modify(); });
    </script>
</head>
<body class="layout">
    <div id="page1">
        <div class="nav-head" style="height:40px;">
            <div class="bg-main radius-none height-large text-center fixed_100 fixed-top">
                <div class="text-sub text-big">
                    <a href="javascript:history.go(-1);" class="button bg-sub margin-little float-left">返回</a>
                    <span style="margin-left:-60px">顾问绑定</span>
                </div>
            </div>
            <div class="height-large fixed_100">**</div>
        </div>
        <div class="panel radius-none">
            <div class="panel-body form-x padding">
                <input type="hidden" id="AU_Code" value="74157" />
                <div class="text-center text-red ts"></div>
                <div class="form-group">
                    <div class="input-group">
                        <span class="addon">我的爱车:</span>
                        <input type="text" class="input" id="AP_Car" placeholder="选择我的爱车" value="" readonly="readonly" />
                        <input type="hidden" id="CI_Code" value="" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <span class="addon">&nbsp;经 销 商:</span>
                        <input type="text" class="input" id="AP_Dealers" placeholder="选择经销商" value="" readonly="readonly" />
                        <input type="hidden" id="AD_Code" value="" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <span class="addon">选择顾问:</span>
                        <input type="text" class="input" id="AP_Adviser" placeholder="选择顾问" value="" readonly="readonly" />
                        <input type="hidden" id="SA_Selected" value="" />
                    </div>
                </div>
                <a id="New_save" href="javascript:void(0);" class="button button-block bg-sub margin-little text-center">绑定</a>
            </div>
        </div>
    </div>

    <div id="page2" style="width:100%;display:none">
        <div class="nav-head" style="height:40px;">
            <div class="bg-main radius-none height-large text-center fixed_100 fixed-top">
                <div class="text-sub text-big">
                    <a href="javascript:void(0);" class="button bg-sub margin-little float-left BACK_01">返回</a>
                    <span style="margin-left:-60px">我的车辆信息</span>
                </div>
            </div>
            <div class="height-large fixed_100">**</div>
        </div>
        <div class="panel radius-none">
            <div id="Car_Select" class="padding">
            </div>
        </div>
    </div>
    <div id="page3" style="width:100%;display:none">
        <div class="nav-head" style="height:40px;">
            <div class="bg-main radius-none height-large text-center fixed_100 fixed-top">
                <div class="text-sub text-big">
                    <a href="javascript:void(0);" class="button bg-sub margin-little float-left BACK_02">返回</a>
                    <span style="margin-left:-60px">经销商信息</span>
                </div>
            </div>
            <div class="height-large fixed_100">**</div>
        </div>
        <div class="panel radius-none">
            <div id="Dealers_Select" class="padding"></div>
        </div>
    </div>
    <div id="page4" style="width:100%;display:none">
        <div class="nav-head" style="height:40px;">
            <div class="bg-main radius-none height-large text-center fixed_100 fixed-top">
                <div class="text-sub text-big">
                    <a href="javascript:void(0);" class="button bg-sub margin-little float-left BACK_03">返回</a>
                    <span style="margin-left:-60px">顾问信息</span>
                </div>
            </div>
            <div class="height-large fixed_100">**</div>
        </div>
        <div class="panel radius-none">
            <div id="Adviser_Select" class="padding"></div>
        </div>
    </div>
</body>
</html>
