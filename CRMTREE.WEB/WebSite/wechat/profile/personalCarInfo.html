<body class="layout">
    <div id="page1">
        <div class="nav-head" style="height:40px;">
            <div class="bg-main radius-none height-large fixed-top text-center fixed_100">
                <div class="text-sub text-big">
                    <a href="javascript:history.go(-1);" class="button bg-sub margin-little float-left">返回</a>
                    <span style="margin-left:-60px">汽车信息</span>
                </div>
            </div>
            <div class="height-large fixed_100">**</div>
        </div>
        <div class="panel radius-none">
            <div class="panel-body form-x padding">
                <div class="text-center text-red ts"></div>
                <input type="hidden" id="AU_Code" value="" />
                <input type="hidden" id="CI_Code" value="" />
                <!--汽车类型-->
                <div class="form-group">
                    <div class="input-group">
                        <span class="addon" style="width:86px;text-align:right"><label><span class="text-dot">* </span>车型:</label></span>
                        <input type="text" class="input" id="CI_CS_Code" name="_p" placeholder="车型" />
                        <input type="hidden" id="hid_CI_Style" />
                    </div>
                </div>
                <!--车牌-->
                <div class="form-group">
                    <div class="input-group">
                        <span class="addon" style="width:86px;text-align:right"><label><span class="text-dot">* </span>车牌:</label></span>
                        <input type="text" class="input" id="CI_Licence" name="_p" placeholder="车牌" />
                    </div>
                </div>
                <!--车架号-->
                <div class="form-group">
                    <div class="input-group">
                        <span class="addon" style="width:86px;text-align:right"><label>车架号:</label></span>
                        <input type="text" class="input" id="CI_Frame" name="_p" placeholder="车架号" />
                    </div>
                </div>
                <!--车架号-->
                <div class="form-group">
                    <div class="input-group">
                        <span class="addon" style="width:86px;text-align:right"><label>上牌日期:</label></span>
                        <input type="date" class="input" id="CI_Licence_dt" name="_p" placeholder="上牌日期" />
                    </div>
                </div>
                <!--驾照-->
                <div class="form-group">
                    <div class="input-group">
                        <span class="addon" style="width:86px;text-align:right"><label>驾照:</label></span>
                        <input type="text" class="input" id="CI_Driving" name="_p" placeholder="驾照" />
                    </div>
                </div>
                <!--驾照类型-->
                <div class="form-group">
                    <div class="input-group">
                        <span class="addon" style="width:86px;text-align:right"><label>驾照类型:</label></span>
                        <select class="input" id="CI_Driving_Type">
                            <option value=""></option>
                            <option value="A牌照">A牌照</option>
                            <option value="B牌照">B牌照</option>
                            <option value="C1牌照">C1牌照</option>
                            <option value="C2牌照">C2牌照</option>
                        </select>
                    </div>
                </div>
                <!--驾照日期-->
                <div class="form-group">
                    <div class="input-group">
                        <span class="addon" style="width:80px;text-align:right"><label>驾照日期:</label></span>
                        <input type="date" class="input" id="CI_Driving_dt" name="_p" placeholder="驾照日期" />
                    </div>
                </div>
                <!--上次投保期-->
                <div class="form-group">
                    <div class="input-group">
                        <span class="addon" style="width:80px;text-align:right"><label>质保日期:</label></span>
                        <input type="date" class="input" id="CI_Warr_St_dt" name="_p" placeholder="上次投保期" />
                    </div>
                </div>
                <div class="text-center text-red ts"></div>
                <a href="javascript:void(0);" id="_save" class="button button-block bg-sub margin-little text-center">保存</a>
            </div>
        </div>
    </div>
    <div id="page2" style="width:100%;display:none">
        <div class="nav-head" style="height:40px;">
            <div class="bg-main radius-none height-large fixed-top text-center fixed_100">
                <div class="text-sub text-big">
                    <a href="javascript:history.go(-1);" class="button bg-sub margin-little float-left BACK_01">返回</a>
                    <span style="margin-left:-60px">个人信息</span>
                </div>
            </div>
            <div class="height-large fixed_100">**</div>
        </div>
        <div class="panel margin-small-top radius-none">
            <div class="panel-head">汽车列表</div>
            <div class="panel-body padding">
                <!--汽车类型-->
                <div class="form-group">
                    <div class="input-group">
                        <span class="addon">品牌:</span>
                        <select class="input" id="CI_Make"></select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <span class="addon">车款:</span>
                        <select class="input" id="CI_Model"></select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <span class="addon">型号:</span>
                        <select class="input" id="CI_Style"></select>
                    </div>
                </div>
                <div class="text-center text-red ts_f"></div>
                <a href="javascript:void(0);" id="CarConfirm" class="button button-block bg-sub margin-little text-center">确认</a>
            </div>
        </div>
    </div>
